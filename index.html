<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>
<style>
  * {margin:0; padding:0; box-sizing:border-box;}
  body {
    background: linear-gradient(135deg, #ffb6c1, #ff69b4);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    height: 100vh;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;
    transition: background 1s ease;
  }

  .slide {display: none; animation: fadeIn 1.5s;}
  .active {display: block;}

  @keyframes fadeIn {from {opacity:0;} to {opacity:1;}}

  button {
    background: #fff;
    color: #ff1493;
    border: none;
    padding: 12px 24px;
    font-size: 16px;
    border-radius: 30px;
    margin-top: 20px;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {background:#ff69b4; color:#fff;}

  /* Floating hearts */
  .heart {
    position: fixed;
    bottom: -10px;
    font-size: 20px;
    color: #ff1493;
    animation: floatUp 6s linear infinite;
  }
  @keyframes floatUp {
    0% {transform: translateY(0) scale(1);}
    100% {transform: translateY(-100vh) scale(0);}
  }

  /* Tic Tac Toe */
  .board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    gap: 10px;
    justify-content: center;
  }
  .cell {
    width: 100px; height: 100px;
    font-size: 40px;
    display: flex; align-items: center; justify-content: center;
    background: rgba(255,255,255,0.2);
    border-radius: 15px;
    cursor: pointer;
  }

  /* Certificate */
  .certificate {
    background: rgba(255,255,255,0.1);
    padding: 20px;
    border-radius: 15px;
    font-size: 20px;
    width: 90%;
    max-width: 400px;
    margin: auto;
  }

  .poetry-line {
    opacity: 0;
    animation: lineFade 1.2s ease forwards;
  }
  @keyframes lineFade {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
  }

  /* Glowing music button */
  #playSongBtn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #ff1493;
    border: none;
    color: #fff;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    font-size: 22px;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(255,20,147,0.5);
    z-index: 999;
    animation: pulse 2s infinite;
  }
  @keyframes pulse {
    0% {box-shadow: 0 0 10px rgba(255,20,147,0.5);}
    50% {box-shadow: 0 0 25px rgba(255,20,147,0.8);}
    100% {box-shadow: 0 0 10px rgba(255,20,147,0.5);}
  }

  @media (max-width:600px){
    .board {grid-template-columns: repeat(3, 80px);}
    .cell {width:80px; height:80px; font-size:30px;}
    button {font-size:14px; padding:10px 20px;}
  }
</style>
</head>
<body>

<!-- Hidden music file -->
<audio id="bgMusic" loop preload="auto" style="display:none;">
  <source src="tu_zaroori.mp3" type="audio/mpeg">
</audio>

<!-- Music note button -->
<button id="playSongBtn">üéµ</button>

<!-- Slide 1: Poetry -->
<div class="slide active" id="slide1">
  <div id="poetry"></div>
  <button id="nextBtn" style="display:none;" onclick="nextSlide()">Next ‚ûú</button>
</div>

<!-- Slide 2: Tic Tac Toe -->
<div class="slide" id="slide2">
  <h2>Complete this with your heart üíñ</h2>
  <div class="board" id="board"></div>
</div>

<!-- Slide 3: Certificate -->
<div class="slide" id="slide3">
  <div class="certificate">
    <h2>Certificate of Admiration üíå</h2>
    <p>This certifies that you, the one who smiles like dawn,</p>
    <p>have officially stolen the heart of someone who calls himself...</p>
    <h3>‚ÄúExcuse Me‚Äù üíû</h3>
    <p class="quote">‚ÄúYou're not a chapter, you're my favorite story.‚Äù</p>
  </div>
  <button onclick="nextSlide()">Move On ‚ûú</button>
</div>

<!-- Slide 4: Final Instagram Link -->
<div class="slide" id="slide4">
  <h2>This one‚Äôs for you üíï</h2>
  <button onclick="window.location.href='https://www.instagram.com/reel/DQFG3Z1gf4I/?igsh=NzNlanBnMGhybXM2'">
    Open Surprise üé¨
  </button>
</div>

<script>
  const slides = document.querySelectorAll('.slide');
  let currentSlide = 0;
  function nextSlide(){
    slides[currentSlide].classList.remove('active');
    currentSlide++;
    if(currentSlide >= slides.length) currentSlide = slides.length-1;
    slides[currentSlide].classList.add('active');
  }

  // Floating hearts animation
  setInterval(() => {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * 100 + 'vw';
    heart.innerText = 'üíñ';
    heart.style.animationDuration = 3 + Math.random() * 3 + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 400);

  // Poetry animation
  const lines = [
    "I can love you for four days,",
    "Spring, Summer, Autumn, Winter.",
    "Maybe three days.",
    "Yesterday, Today, Tomorrow.",
    "How about two days?",
    "Day and Night.",
    "No, one day is enough.",
    "Everyday. ‚ù§Ô∏è"
  ];
  const poetryDiv = document.getElementById('poetry');
  let index = 0;
  function showNextLine(){
    if(index < lines.length){
      const line = document.createElement('p');
      line.className = 'poetry-line';
      line.style.animationDelay = `${index * 1}s`;
      line.textContent = lines[index];
      poetryDiv.appendChild(line);
      index++;
      setTimeout(showNextLine, 1200);
    } else {
      document.getElementById('nextBtn').style.display = 'inline-block';
    }
  }
  showNextLine();

  // Tic Tac Toe preset
  const board = document.getElementById('board');
  const layout = [
    'üíî', 'üíñ', 'üíî',
    'üíñ', 'üíñ', '',
    'üíî', 'üíî', 'üíñ'
  ];
  layout.forEach((v, i) => {
    const cell = document.createElement('div');
    cell.classList.add('cell');
    cell.textContent = v;
    cell.addEventListener('click', () => {
      if(cell.textContent === ''){
        cell.textContent = 'üíñ';
        setTimeout(() => {
          alert("You won my heart! ‚ù§Ô∏è");
          nextSlide();
        }, 700);
      }
    });
    board.appendChild(cell);
  });

  // Music button control
  const playBtn = document.getElementById('playSongBtn');
  const bgMusic = document.getElementById('bgMusic');
  let musicPlaying = false;

  playBtn.addEventListener('click', () => {
    if (!musicPlaying) {
      bgMusic.play();
      playBtn.textContent = 'üîä';
      musicPlaying = true;
    } else {
      bgMusic.pause();
      playBtn.textContent = 'üéµ';
      musicPlaying = false;
    }
  });
</script>

</body>
</html>
