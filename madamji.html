<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Romantic Experience</title>
<style>
body, html {margin:0;padding:0;font-family:'Segoe UI',sans-serif;background:#ffe6f0;overflow:hidden;}
.container{position:relative;width:100%;height:100vh;display:flex;justify-content:center;align-items:center;overflow:hidden;}
.slide{position:absolute;width:100%;height:100%;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;padding:20px;transition:opacity 1s ease;opacity:0;pointer-events:none;}
.active{opacity:1;pointer-events:auto;}
#poetry,#proposal,#certificateText{font-size:6vw;color:#b30059;margin:20px 0;cursor:pointer;}
button{padding:3vw 6vw;background:#ff3366;color:white;border:none;border-radius:12px;margin-top:4vw;font-size:4vw;}
button:hover{background:#ff1a4d;}
.grid{display:grid;grid-template-columns:repeat(3,20vw);grid-gap:2vw;margin-top:5vw;}
.cell{width:20vw;height:20vw;background:#fff0f6;display:flex;justify-content:center;align-items:center;font-size:10vw;border-radius:10px;cursor:pointer;transition:0.2s;position:relative;}
.cell:hover{transform:scale(1.1);background:#ffc0d9;}
.heart{position:absolute;font-size:5vw;pointer-events:none;animation:floatUp linear infinite;color:red;}
@keyframes floatUp{0%{transform:translateY(0) rotate(0deg);}100%{transform:translateY(-100vh) rotate(360deg);}}
.confetti{position:absolute;width:3vw;height:3vw;background:radial-gradient(circle,#ff6699,#ff1a4d);animation:confettiFall 1s ease-out forwards;border-radius:50%;}
@keyframes confettiFall{0%{transform:translateY(0) rotate(0deg);}100%{transform:translateY(15vh) rotate(360deg);opacity:0;}}
#certificate{background:#fff0f6;padding:8vw;border-radius:8vw;box-shadow:0 4px 20px rgba(0,0,0,0.3);max-width:90vw;text-align:center;position:relative;overflow:hidden;}
#certificate h2{position:relative;z-index:2;font-size:8vw;}
#certificateText{position:relative;z-index:2;font-size:5vw;}
.sparkle{position:absolute;width:2vw;height:2vw;background:linear-gradient(to right,#ff6699,#ff1a4d);border-radius:50%;animation:sparkleAnim 2s linear infinite;}
@keyframes sparkleAnim{0%{opacity:1;}50%{opacity:0.3;}100%{opacity:1;}}
.optionBtn{margin:3vw; background:#ff6699; padding:3vw 6vw; border-radius:12px;font-size:4vw;}
.optionBtn:hover{background:#ff3366;}
.gif{position:absolute;width:15vw;pointer-events:none;animation:floatUp linear infinite;}
</style>
</head>
<body>
<div class="container">

<!-- Slide 1: Poetry -->
<div class="slide active" id="slide1">
<div id="poetry">Click here to read poetry ‚ù§Ô∏è</div>
<button id="playMusic">Play My Love Song üéµ</button>
<button id="poetryNext" style="display:none;">Next</button>
<img src="https://media.giphy.com/media/l0HlOvJ7yaacpuSas/giphy.gif" class="gif" style="left:10vw;top:60vh;">
<img src="https://media.giphy.com/media/xT0xeJpnrWC4XWblEk/giphy.gif" class="gif" style="left:70vw;top:50vh;">
</div>

<!-- Slide 2: Tic-Tac-Toe -->
<div class="slide" id="slide2">
<h2>Cross & Zero ‚ù§Ô∏èüíî</h2>
<div class="grid" id="board">
  <div class="cell">üíî</div><div class="cell">üíñ</div><div class="cell">üíî</div>
  <div class="cell">üíî</div><div class="cell">üíñ</div><div class="cell"></div>
  <div class="cell">üíî</div><div class="cell"></div><div class="cell">üíî</div>
</div>
<img src="https://media.giphy.com/media/l0HlOvJ7yaacpuSas/giphy.gif" class="gif" style="left:5vw;top:20vh;">
<img src="https://media.giphy.com/media/xT0xeJpnrWC4XWblEk/giphy.gif" class="gif" style="left:75vw;top:30vh;">
</div>

<!-- Slide 3: Proposal -->
<div class="slide" id="slide3">
<div id="proposal">Will you be mine forever? ‚ù§Ô∏è</div>
<div>
<button class="optionBtn" id="yesBtn">Yes</button>
<button class="optionBtn" id="absolutelyBtn">Absolutely</button>
</div>
<img src="https://media.giphy.com/media/3oKIPwoeGErMmaI43C/giphy.gif" class="gif" style="left:10vw;top:60vh;">
</div>

<!-- Slide 4: Certificate -->
<div class="slide" id="slide4">
<div id="certificate">
<h2>Certificate of Admiration</h2>
<p id="certificateText">You are amazing, wonderful, and truly admired! üíñ</p>
<p>Your Admirer,<br>Excuse Me</p>
<img src="https://media.giphy.com/media/l0HlOvJ7yaacpuSas/giphy.gif" class="gif" style="left:20vw;top:50vh;">
<img src="https://media.giphy.com/media/xT0xeJpnrWC4XWblEk/giphy.gif" class="gif" style="left:60vw;top:55vh;">
</div>
</div>

<audio id="music" src="your_song.mp3" loop></audio>

</div>

<script>
// Slide control
let slides = document.querySelectorAll('.slide');
function showSlide(n){
  slides.forEach(s=>s.classList.remove('active'));
  slides[n].classList.add('active');
}

// Falling hearts animation
function createHeart(){
  const heart=document.createElement('div');
  heart.classList.add('heart');
  heart.style.left=Math.random()*100+'vw';
  heart.style.animationDuration=(5+Math.random()*5)+'s';
  heart.textContent='‚ù§Ô∏è';
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),10000);
}
setInterval(createHeart,500);

// Poetry slide
const poems=[
  "I can love you for four days,",
  "Spring, Summer, Autumn, Winter",
  "Maybe Three Days.",
  "Yesterday, Today, Tomorrow.",
  "How About Two Days?",
  "Day and Night.",
  "No, One day is enough.",
  "Everyday."
];
let pIndex=0;
const poetryDiv=document.getElementById('poetry');
const poetryNext=document.getElementById('poetryNext');
poetryDiv.addEventListener('click',()=>{
  if(pIndex<poems.length){
    poetryDiv.textContent=poems[pIndex];
    pIndex++;
  }
  if(pIndex>=poems.length){
    poetryNext.style.display='inline-block';
  }
});
poetryNext.addEventListener('click',()=>showSlide(1));

// Music
document.getElementById('playMusic').addEventListener('click',()=>{
  document.getElementById('music').play();
  document.getElementById('playMusic').style.display='none';
});

// Tic-Tac-Toe with romantic animation
const cells=document.querySelectorAll('#board .cell');
const midCol=[1,4,7];
cells.forEach((cell,index)=>{
  cell.addEventListener('click',()=>{
    if(cell.textContent===''){
      // Heart click animation
      cell.textContent='üíñ';
      cell.style.transform='scale(1.3)';
      setTimeout(()=>cell.style.transform='scale(1)',300);

      // sparkle effect
      for(let i=0;i<3;i++){
        const c=document.createElement('div');
        c.className='confetti';
        c.style.left=(cell.offsetLeft+Math.random()*80)+'px';
        c.style.top=(cell.offsetTop+Math.random()*80)+'px';
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),1000);
      }

      // Check middle column for win
      if(midCol.every(i=>cells[i].textContent==='üíñ')){
        setTimeout(()=>showSlide(2),1200); // move to proposal automatically
      }
    }
  });
});

// Proposal slide automatic next
const yesBtn=document.getElementById('yesBtn');
const absolutelyBtn=document.getElementById('absolutelyBtn');
function loveAccepted(){
  for(let i=0;i<10;i++){
    const c=document.createElement('div');
    c.className='confetti';
    c.style.left=(Math.random()*window.innerWidth)+'px';
    c.style.top=(Math.random()*window.innerHeight)+'px';
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),1000);
  }
  setTimeout(()=>showSlide(3),1200);
}
yesBtn.addEventListener('click',loveAccepted);
absolutelyBtn.addEventListener('click',loveAccepted);

// Certificate sparkle
const cert=document.getElementById('certificate');
function addSparkle(){
  for(let i=0;i<20;i++){
    const s=document.createElement('div');
    s.className='sparkle';
    s.style.left=Math.random()*cert.offsetWidth+'px';
    s.style.top=Math.random()*cert.offsetHeight+'px';
    cert.appendChild(s);
    setTimeout(()=>s.remove(),3000);
  }
}
setInterval(addSparkle,1000);
</script>
</body>
</html>
